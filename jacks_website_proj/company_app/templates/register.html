<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/4addeb10e0.js" crossorigin="anonymous"></script>
    <title>Cedar & Crow - Register</title>
</head>

<body>
    <div class="header_photo">
        <h2 id="logo">Placeholder for Logo</h2>
    </div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <i class="fas fa-crow"></i><a class="navbar-brand" href="/home">Cedar & Crow</a>
            <span class="navbar-text">
                Your guide to the magical outdoor world.
            </span>
        </nav>
    </div>
    <div class="app_entrance_title">
        <h1>Create a new account:</h1>
        <small id="info_sharing" class="form-text text-muted">We'll never share your information with anyone
            else.</small>
    </div>
    <div class="app_entrance_form">
        <form action="/user/new_user" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <div class="form-group">
                <label class="register_label">Last Name</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <div class="form-group">
                <label class="register_label">Email</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label class="register_label">Password</label>
                <input type="password" name='password' class="form-control">
            </div>
            <div class="form-group">
                <label class="register_label">Re-enter Password</label>
                <input type="password" name="password_conf" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" id="register_btn" value="Create Account">Submit</button>
        </form>
    </div>
</body>

</html>
