<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Cedar & Crow - Login</title>
</head>

<body>
    <h1 id="login_title">Login</h1>
    <div id="login_form">
        <form action="/user/login" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" class="form-control" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Don't worry, your email stays with us!</small>
            </div>
            <div class="form-group">
                <label id="password_label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Password">
            </div>
            <button type="submit" value="login" class="btn btn-primary" id="login_btn">Login</button>
            <p>New user? <a href="/user/register">Click here to register.</a></p>
        </form>
    </div>
</body>

</html>
